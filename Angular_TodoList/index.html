<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>

<!--  Use ng-app directive to assign app to the body tag -->
<body ng-app="todoListApp">
  <h1>My TODOs</h1>
  <!-- Add controller to the scope of this div using ng-controller directive -->
  <div ng-controller="mainCtrl" class="list">
    <input type="checkbox"/>
    <label class="editing-table">A sample todo</label>
    <input class="editing-label" type="text"/>

    <div class="actions">
      <a href="">Edit</a>
      <!-- Upon clicking this anchor, fire the helloWorld function within this scope -->
      <a href="" ng-click="helloWorld()">Save</a>
      <a href="" class="delete">Delete</a>
    </div>
  </div>

  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
